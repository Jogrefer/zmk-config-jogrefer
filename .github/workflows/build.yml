name: Build ZMK Firmware

on:
  push:
    branches: [ "jogrefer-layout-v1" ]  # Replace 'main' with your branch name if different
  pull_request:
    branches: [ "jogrefer-layout-v1" ]  # Replace 'main' with your branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository #code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install west and other dependencies
      run: |
        sudo apt-get update
        python -m pip install --upgrade pip
        pip install west
        sudo apt-get install -y git ninja-build flex bison gperf libfl-dev zlib1g-dev libncurses5-dev dfu-util dtc wget

    - name: Initialize west
      run: |
        west init -l zmk-config
        west config manifest.path ../west.yml
        cd ..

      - name: West update
        run: |
          cd zmk-config
          west update

      - name: West build
        run: |
          cd build
          west build -b nice_nano_v2 -p always

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v3
      with:
        name: zmk-firmware
        path: zmk-config/build/jogrefer.uf2